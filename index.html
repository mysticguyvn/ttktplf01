      <ul>

        <li><strong>Marketing:</strong> poster online, khuyến mãi “mua 2 tặng 1 bao thư xinh”, thông điệp nhấn mạnh: <em>“Thiệp handmade – món quà hợp quy định, ý nghĩa nhất dành cho thầy cô”</em>.</li>
